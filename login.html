<!DOCTYPE html>
<html>
  <head profile="http://gmpg.org/xfn/11">
  <meta http-equiv="Content-Type" content="text/html; UTF-8" />
  <!-- Create responsive viewport that is not user-scable with touch gestures -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Hand Picked by Ruby | Hand made Dolls</title>
  <meta name='robots' content='noindex,nofollow' />
  <link rel='stylesheet' href='assets/css/type-main.css' type='text/css' media='all' />
  <!-- <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Parisienne" media='all' /> -->
  <link rel='stylesheet' href='dist/assets/css/styles.css' type='text/css' media='all' />
  <link rel='stylesheet' href='assets/css/proto.css' type='text/css' media='all' />

  </head>
  <body class="main">
    <div class="container">
      <div class="row">
        <div id="app" class="col-md-16">
          <div class="row">
            <div id="logo-container">
              <img id="primary-logo" src="assets/images/logo.jpg" />
              <h1 id="logo-text">Hand-Picked by Ruby <small>Hand made, finery</small></h1>
            </div>
          </div>
          <div class="row">
            <section class="header">
              <h1 class="centered">Let's Get Started</h1>
            </section>
          </div>
          <div class="row">
            <div class="gs-container">
              <form class="col-md-16" novalidate>
                <div class="modal-body">
                  <div class="panel-selector">
                    <ul>
                    <a href="#"><li>Sign up</li></a>
                    <a class="active" href="#"><li>Log in</li></a>
                    </ul>
                  </div>
                  <div class="form-group">
                    <label class="control-label hidden" for="email">Email</label>
                    <input class="form-control input-lg" type="text" name="email" placeholder="Email" required autofocus autocapitalize="none" autocorrect="off">
                    <span class="hidden glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <small class="hidden error" >Email is required</small>
                  </div>
                  <div class="form-group has-icon">
                    <label class="control-label sr-only" for="password">Password</label>
                    <input class="form-control input-lg" type="password" name="password" placeholder="Password" required autocapitalize="none" autocorrect="off">
                    <span class="hidden glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                    <a href="#" title="Next"><span class="next-icon"><i class="fa fa-arrow-right"></i></span></a>
                    <span class="hidden forgot-pw"><a href="#">Forgot?</a></span>
                    <small class="hidden error" >Password is required</small>
                  </div>
                </div>
                <div class="modal-footer">
                  <div class="text-center">
                    <button class="btn btn-lg btn-info btn-block" type="submit">Continue</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>  
    </div>
    <!-- <script src="dist/assets/scripts/app.js"></script> -->
  </body>
</html>
