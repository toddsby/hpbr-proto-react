  <body class="main">
    <header id="progress">
      <div class="content-block">
        <div id="meter-progress">
          <div class="meter">
            <span style="width: 33.3%"></span>
          </div>
        </div>
        <div class="m-nav-wrap">
          <div id="steps">
            <span id="current">2</span>
            <span id="divider">/</span>
            <span id="total">3</span>
          </div>
          <a href="#" id="go-next" class="next-arrow">
            <img class="right-arrow" src="assets/images/ios-right-arrow.svg" />
          </a>
        </div>
        <h4 id="step-label" class="centered vertical-align no-margin">Child Info</h4>
      </div>
    </header>
    <div id="app" class="container">
      <div class="row pad-5 gutter-10 top-row-pad">
        <div class="col-xs-16">
          <section class="header">
            <h3 class="centered">Name</h3>
          </section>
        </div>
        <div class="row pad-8 gutter-10">
          <form class="col-xs-16 mightty" novalidate>
            <div class="form-group">
              <label class="control-label hidden" for="child-name">Name</label>
              <input class="form-control input-lg" type="text" name="child-name" placeholder="Name" required autofocus autocapitalize="none" autocorrect="off">
              <span class="hidden glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
              <small class="hidden error" >Name is required</small>
            </div>
          </form>
        </div>
      </div>
      <div class="row pad-5 gutter-10">
        <div class="col-xs-16">
          <section class="header">
            <h3 class="centered">Gender</h3>
          </section>
        </div>
        <div class="row pad-8 gutter-10">
          <div class="col-xs-8">
            <div class="gender-radio active">
              <input type="radio" id="boy" name="gender" value="boy" checked />
              <label for="boy" class="radio-option button">Boy</label>
            </div>
          </div>
          <div class="col-xs-8">
            <div class="gender-radio">
              <input type="radio" id="girl" name="gender" value="girl" />
              <label for="girl" class="radio-option button">Girl</label>
            </div>
          </div>
        </div>
      </div>
