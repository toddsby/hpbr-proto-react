    <header id="progress">
      <div class="content-block">
        <div id="meter-progress">
          <div class="meter">
            <span style="width: 66.7%"></span>
          </div>
        </div>
        <div class="m-nav-wrap">
          <div id="steps">
            <span id="current">3</span>
            <span id="divider">/</span>
            <span id="total">3</span>
          </div>
          <a href="#" id="go-next" class="next-arrow">

          </a>
        </div>
        <h4 id="step-label" class="centered vertical-align no-margin">Default Outfit</h4>
      </div>

    <div id="app" class="container">
      <div class="row pad-5 gutter-10 top-row-pad">

            <a class="active" href="#"><li>Separates</li></a>
            </ul>
          </div>
        </div>

      <div class="row pad-5 gutter-10">
        <div class="col-xs-16">

            <h3 class="centered">Top</h3>
          </section>
        </div>
        <div class="row pad-8 gutter-10">
          <div class="col-xs-4">
            <div class="gender-radio active">
              <input type="radio" id="tshirt" name="top" value="tshirt" checked />
              <label for="tshirt" class="radio-option button">t-shirt</label>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="gender-radio">
              <input type="radio" id="blouse" name="top" value="blouse" />
              <label for="blouse" class="radio-option button">blouse</label>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="gender-radio">
              <input type="radio" id="tank" name="top" value="tank" />
              <label for="tank" class="radio-option button">tank</label>
            </div>
          </div>
          <div class="col-xs-4">
            <div class="gender-radio">
              <input type="radio" id="croptop" name="top" value="croptop" />

            <div class="gender-radio">

            </div>
          </div>
          <div class="col-xs-4">
            <div class="gender-radio">
              <input type="radio" id="other-top" name="top" value="other" />
              <label for="other-top" class="radio-option button">other</label>
            </div>
          </div>
          <div class="col-xs-8">
            <form class="mightty" novalidate>
              <div class="form-group">
                <label class="control-label hidden" for="other-top-input">Other</label>
                <input class="form-control input-lg" type="text" name="other-top-input" placeholder="Type of top" required autocapitalize="none" autocorrect="off">
                <span class="hidden glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <small class="hidden error" >Please specify other type of top</small>
              </div>
            </form>
          </div>
        </div>
      </div>
