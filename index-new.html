<!DOCTYPE html>
<html>
  <head profile="http://gmpg.org/xfn/11">
  <meta http-equiv="Content-Type" content="text/html; UTF-8" />
  <!-- Create responsive viewport that is not user-scable with touch gestures -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>Hand Picked by Ruby | Hand made Dolls</title>
  <meta name='robots' content='noindex,nofollow' />
  <link rel='stylesheet' href='dist/assets/css/type-main.css' type='text/css' media='all' />
  <link rel='stylesheet' href='dist/assets/css/type-secondary.css' type='text/css' media='all' />
  <link rel='stylesheet' href='dist/assets/css/styles.css' type='text/css' media='all' />
  <link rel='stylesheet' href='assets/css/proto.css' type='text/css' media='all' />

  </head>
  <body class="main">
    <div class="container">
      <div class="row">
        <div id="logo-container">
          <img id="primary-logo" src="assets/images/logo.jpg" />
          <h1 id="logo-text">Hand-Picked by Ruby <small>Hand made, finery</small></h1>
        </div>
      </div>
      <div class="row top-row-pad-10">
        <div class="col-xs-16"><!-- Remove for 100% width-->
          <section class="header">
            <img src="assets/images/doll-header.svg" />
          </section>
        </div>
      </div>
      <div class="row gutter-10 top-row-pad-20">
        <div class="col-md-8 col-sm-8 col-xs-16 col-lg-4">
          <a class="item pad-bottom-25 homepage-doll-item" href="#">
            <div class="left">
              <div class="doll-thumb">
                <svg viewBox="0 0 163 163" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" preserveAspectRatio="xMinYMin meet">
                  <defs>
                    <clipPath id="dollImageCrop">
                      <circle id="dollCircleCrop" cx="83.5" cy="83.5" r="75"/>
                    </clipPath>
                    <circle id="dollBeforeCircle" cx="84.5" cy="81.5" r="78.5"/>
                    <circle id="dollAfterCircle" cx="78" cy="78" r="75" fill="rgba(255,255,255, 0)" stroke-dasharray="7,5"/>
                  </defs>
                  <use xlink:href="#dollBeforeCircle" class="background" fill="#A2E9B1" />
                  <g id="dollImageMask" clip-path="url(#dollImageCrop)">
                    <image xlink:href="/assets/images/side-pony.jpg" x="5.5" y="5.5" height="155" width="155" />
                  </g>
                  <use xlink:href="#dollAfterCircle" class="foreground" stroke="#e6e6e6" stroke-width="2"/>
                </svg>
              </div>
            </div>
            <div class="right">
              <div class="doll-item-info">
                <div class="tags">
                  <span class="tag sale">Sale</span>
                  <span class="tag limited">Limited</span>
                </div>
                <div class="item-name">Side Pony</div>
                <div class="money-info">
                  <div class="pricetag">Starts at</div>
                  <div class="price"><s>$ 60.00</s> <span class="sale">$ 50.00</span></div>
                </div>
                <button class="btn btn-doll-customize" role="button">Customize</button>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-8 col-sm-8 col-xs-16 col-lg-4">
          <a class="item pad-bottom-25 homepage-doll-item" href="#">
            <div class="left">
              <div class="doll-thumb">
                <svg viewBox="0 0 163 163" preserveAspectRatio="xMinYMin meet">
                  <use xlink:href="#dollBeforeCircle" class="background" fill="#A2E9B1" />
                  <g id="dollImageMask" clip-path="url(#dollImageCrop)">
                    <image xlink:href="/assets/images/pigtails.jpg" x="5.5" y="5.5" height="155" width="155" />
                  </g>
                  <use xlink:href="#dollAfterCircle" class="foreground" stroke="#e6e6e6" stroke-width="2"/>
                </svg>
              </div>
            </div>
            <div class="right">
              <div class="doll-item-info">
                <div class="tags">
                  <span class="tag sale notags">Sale</span>
                  <span class="tag limited notags">Limited</span>
                </div>
                <div class="item-name">High Pigtails</div>
                <div class="money-info">
                  <div class="pricetag">Starts at</div>
                  <div class="price">$ 60.00</div>
                </div>
                <button class="btn btn-doll-customize" role="button">Customize</button>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-8 col-sm-8 col-xs-16 col-lg-4">
          <a class="item pad-bottom-25 homepage-doll-item" href="#">
            <div class="left">
              <div class="doll-thumb">
                <svg viewBox="0 0 163 163" preserveAspectRatio="xMinYMin meet">
                  <use xlink:href="#dollBeforeCircle" class="background" fill="#A2E9B1" />
                  <g id="dollImageMask" clip-path="url(#dollImageCrop)">
                    <image xlink:href="/assets/images/top-bun.jpg" x="5.5" y="5.5" height="155" width="155" />
                  </g>
                  <use xlink:href="#dollAfterCircle" class="foreground" stroke="#e6e6e6" stroke-width="2"/>
                </svg>
              </div>
            </div>
            <div class="right">
              <div class="doll-item-info">
                <div class="tags">
                  <span class="tag sale notags">Sale</span>
                  <span class="tag limited notags">Limited</span>
                </div>
                <div class="item-name">Top Bun</div>
                <div class="money-info">
                  <div class="pricetag">Starts at</div>
                  <div class="price">$ 60.00</div>
                </div>
                <button class="btn btn-doll-customize" role="button">Customize</button>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-8 col-sm-8 col-xs-16 col-lg-4">
          <a class="item pad-bottom-25 homepage-doll-item" href="#">
            <div class="left">
              <div class="doll-thumb">
                <svg viewBox="0 0 163 163" preserveAspectRatio="xMinYMin meet">
                  <use xlink:href="#dollBeforeCircle" class="background" fill="#A2E9B1" />
                  <g id="dollImageMask" clip-path="url(#dollImageCrop)">
                    <image xlink:href="/assets/images/pixie-cut.jpg" x="5.5" y="5.5" height="155" width="155" />
                  </g>
                  <use xlink:href="#dollAfterCircle" class="foreground" stroke="#e6e6e6" stroke-width="2"/>
                </svg>
              </div>
            </div>
            <div class="right">
              <div class="doll-item-info">
                <div class="tags">
                  <span class="tag sale notags">Sale</span>
                  <span class="tag limited notags">Limited</span>
                </div>
                <div class="item-name">Pixie Cut</div>
                <div class="money-info">
                  <div class="pricetag">Starts at</div>
                  <div class="price">$ 60.00</div>
                </div>
                <button class="btn btn-doll-customize" role="button">Customize</button>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- <script src="dist/assets/scripts/app.js"></script> -->
  </body>
</html>
